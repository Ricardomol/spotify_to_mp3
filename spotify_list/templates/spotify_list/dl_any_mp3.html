<html>
<head>
	{% load staticfiles %}
  	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'spotify_list/styles.css' %}">
</head>
<body>

	<div class="centered-container">
		<div class="dl-title">
			<h1><strong>Descarga cualquier canción</strong></h1>
		</div>
		<div id="yt_link_input_div">
			<input id="yt_link_input" class="buscador" type="text" onchange="parse_id()" size="40" placeholder="Introduce aquí link a vídeo de YouTube."/>
		</div>
		<div style="margin-top: 1.2em;">
			<a href="#" id="yt_dl_link">
				<button class="btn btn-default btn-lg btn-primary">
					Descargar MP3
				</button>
			</a>

			<a href="{% url 'spotify_list:index' %}" id="yt_dl_link">
	      		<button class="btn btn-default btn-lg btn-warning">Volver</button>
	      	</a>

		</div>
	</div>
	<script type="text/javascript">
		function parse_id() {
			var video_id = document.getElementById('yt_link_input').value.split('v=')[1];
			var ampersandPosition = video_id.indexOf('&');
			if(ampersandPosition != -1) {
			  video_id = video_id.substring(0, ampersandPosition);
			}
			document.getElementById('yt_dl_link').setAttribute('href', "download_file/"+video_id);
		}
	</script>
</body>
</html>
